name: release

on:
  pull_request:

jobs:
  build_wheels:
    name: Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: checkout develop branch
        uses: actions/checkout@v4
        with:
            ref: develop
      - name: print version
        working-directory: ./python-client
        run: awk '/version =/ {print $3}' pyproject.toml

      - name: checkout source branch
        uses: actions/checkout@v4

      - name: print version
        working-directory: ./python-client
        run: awk '/version =/ {print $3}' pyproject.toml
