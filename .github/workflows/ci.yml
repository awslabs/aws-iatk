name: ci

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  merge_group:
    types: [checks_requested]
    branches:
      - develop

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-check:
    uses: ./.github/workflows/quality-check.yml
    with:
      ref: ${{ github.ref }}
      concurrency_group: ${{ github.ref }}